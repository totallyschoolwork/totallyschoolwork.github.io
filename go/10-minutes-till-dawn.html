<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - Tottally School Work</title>
    <style>
        /* Basic styling for centering and fullscreen button */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .game-container {
            position: relative;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-button:hover {
            background-color: #0056b3;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #fff;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Iframe for displaying the game -->
        <iframe class="gm-iframe" id="gm-area" src="https://example.com/game" width="810" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>

        <!-- Button to toggle fullscreen -->
        <button class="fullscreen-button" onclick="openFullscreen();">Fullscreen</button>

        <!-- Back to home button -->
        <a class="back-to-home" href="homepage.html">Back to Home</a>
    </div>

    <script>
        // JavaScript function to toggle fullscreen mode
        function openFullscreen() {
            var elem = document.getElementById("gm-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
