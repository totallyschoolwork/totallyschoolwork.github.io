<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - Tottally School Work</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for positioning */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .game-container {
            position: relative;
        }

        .game-text {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }

        .game-text:hover {
            text-decoration: underline;
        }

        .fullscreen-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <!-- Iframe for displaying the game -->
            <iframe class="gm-iframe" id="gm-area" src="https://bonbang.github.io/store5/10-minutes-till-dawn/" width="810" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>

            <!-- Button to toggle fullscreen -->
            <button class="fullscreen-button" onclick="openFullscreen();">Fullscreen</button>
        </div>

        <!-- Text to navigate back to homepage -->
        <a class="game-text" href="homepage.html">Back to Home</a>
    </div>

    <script>
        // JavaScript function to toggle fullscreen mode
        function openFullscreen() {
            var elem = document.getElementById("gm-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
