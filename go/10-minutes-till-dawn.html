<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - Tottally School Work</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the header from the homepage -->
    <header>
        <h1>Welcome to Tottally School Work</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#">2 Player</a></li>
                <li><a href="#">Multiplayer</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Car</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Skill</a></li>
                <li><a href="#">Running</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content of the game page goes here -->
    <main>
        <!-- Embed the game using iframe or any other method -->
        <iframe class="gm-iframe" id="gm-area" src="https://example.com/game" width="810" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>

        <!-- Button to toggle fullscreen -->
        <div style="padding-top: 20px;" class="container" align="center"> 
            <button class="tf-button style1" onclick="openFullscreen();">Fullscreen</button>
        </div>
    </main>

    <!-- Include the footer from the homepage -->
    <footer>
        <p>&copy; 2024 Tottally School Work. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to toggle fullscreen mode
        function openFullscreen() {
            var elem = document.getElementById("gm-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
