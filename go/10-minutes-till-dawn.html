<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tottally School Work</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS styles for the button */
        .tf-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .tf-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Tottally School Work</h1>
        <nav>
            <ul>
                <!-- Add your navigation links here -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="game-section">
            <!-- iframe for displaying games -->
            <iframe class="gm-iframe" id="gm-area" src="https://example.com/game" width="810" height="540" scrolling="none" frameborder="0" allowfullscreen></iframe>

            <!-- Button to toggle fullscreen -->
            <div style="padding-top: 20px;" class="container" align="center"> 
                <button class="tf-button style1" onclick="openFullscreen();">Fullscreen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tottally School Work. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to toggle fullscreen mode
        function openFullscreen() {
            var elem = document.getElementById("gm-area");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
